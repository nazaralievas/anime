{% extends 'base.html' %}

{% block content %}

<div class="content">
    <br>
    <h2 style="text-align: center">Редактирование статьи</h2>
    <div class="form">
        <form action="/update/{{article.id}}" method="POST">
            <input type="text" name="title" id="content" value="{{article.title}}">
            <input type="text" name="text" id="content" value="{{article.text}}">
            <input type="text" name="image" id="content" value="{{article.image}}">
            <input type="submit" value="Сохранить">
        </form>
    </div>
</div>

{% endblock %}
